<html>
<head>
  <title>Calculator</title>
  
  <!--Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />

  <!--Calculator stylesheet -->
  <link rel="stylesheet" href="calculator.css" type="text/css">

  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- calculator js -->
  <script src="tictactoe.js" type="text/javascript"></script>

</head>
<body>

  <div class="container-fluid">
    <div class="calc">
      <div class="display" id="display"></div>
      <div class="buttons">
        <input type="button" class="button2" value="AC" id="AC"/>
        <input type="button" class="button1" value="+/-" id="plusminus"/>
        <input type="button" class="button1" value="+" id="plus"/>
        <input type="button" value="7" id="7" class="button1"/>
        <input type="button" value="8" id="8" class="button1"/>
        <input type="button" value="9" id="9" class="button1"/>
        <input type="button" class="button1" value="-" id="minus"/>
        <input type="button" value="4" id="4" class="button1"/>
        <input type="button" value="5" id="5" class="button1"/>
        <input type="button" value="6" id="6" class="button1"/>
        <input type="button" class="button1" value=&times id="multiply"/>
        <input type="button" value="1" id="1" class="button1"/>
        <input type="button" value="2" id="2" class="button1"/>
        <input type="button" value="3" id="3" class="button1"/>
        <input type="button" class="button1" value=&divide id="divide"/>
        <input type="button" class="button2" value="0" id="0"/>
        <input type="button" class="button1" value ="." id="decimal"/>
        <input type="button" class="button1" value="=" id="equals"/>
      </div>
    </div>
  </div>

</body>
</html>
